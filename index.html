<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PRIMARY SEO -->
    <title>The Square | Best Restaurant & Cafe in Biratnagar</title>
    <meta
      name="description"
      content="The Square is one of the best restaurants and cafes in Biratnagar, located at Jaljala Road. Enjoy fresh food, coffee, and a cozy dining experience in Biratnagar."
    />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2E5D50" />

    <!-- CANONICAL (REAL DOMAIN) -->
    <link rel="canonical" href="https://the-square.me/" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/the-square.png" />

    <!-- OPEN GRAPH -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Square | Best Cafe in Biratnagar" />
    <meta
      property="og:description"
      content="Looking for the best cafe in Biratnagar? Visit The Square at Jaljala Road for great food, coffee, and ambience."
    />
    <meta property="og:url" content="https://the-square.me/" />
    <meta property="og:image" content="https://the-square.me/og-image.jpg" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="The Square | Best Restaurant in Biratnagar"
    />
    <meta
      name="twitter:description"
      content="The Square is a top-rated restaurant and cafe in Biratnagar offering delicious food and premium coffee."
    />
    <meta name="twitter:image" content="https://the-square.me/og-image.jpg" />

    <!-- FONTS - font-display swap to prevent FOUT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

    <!-- Preload critical resources for LCP -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/homeimg.png"
      fetchpriority="high"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- LOCAL BUSINESS SCHEMA -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CafeOrCoffeeShop",
        "name": "The Square",
        "url": "https://the-square.me/",
        "image": "https://the-square.me/og-image.jpg",
        "description": "The Square is one of the best restaurants and cafes in Biratnagar, located at Jaljala Road, offering fresh food and coffee.",
        "telephone": "+9779709022843",
        "priceRange": "₹₹",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Dharewa Gali, Jaljala Road",
          "addressLocality": "Biratnagar",
          "addressRegion": "Koshi Province",
          "postalCode": "56613",
          "addressCountry": "NP"
        },
        "openingHours": "Mo-Su 09:00-22:00",
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 26.4586354,
          "longitude": 87.2814699
        },
        "sameAs": [
          "https://www.google.com/maps/place/The+Square/@26.4585702,87.2812544"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" async></script>
  </body>
</html>
